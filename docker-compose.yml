services:
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    networks: [appnet]
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    networks: [appnet]
    environment:
      NODE_ENV: production
      PORT: 3000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    networks: [appnet]
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8080
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: pg
      PG_HOST: db
      PG_PORT: 5432
      PG_USER: root
      PG_PASSWORD: root
      PG_DB_NAME: app

      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

  job-runner:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    networks: [appnet]
    command: ["node", "ace", "jobs:listen"]
    environment:
      NODE_ENV: production
      APP_KEY: ${APP_KEY}

      DB_CONNECTION: pg
      PG_HOST: db
      PG_PORT: 5432
      PG_USER: root
      PG_PASSWORD: root
      PG_DB_NAME: app

      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

  db:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: app
    networks: [appnet]
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    networks: [appnet]
    volumes:
      - redisdata:/data

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
  redisdata:
